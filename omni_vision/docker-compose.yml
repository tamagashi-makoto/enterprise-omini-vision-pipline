version: '3.8'

services:
  api:
    build: .
    image: omni-vision:latest
    container_name: omni_vision_api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./models:/app/models # Model cache directory
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
